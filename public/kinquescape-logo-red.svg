<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo circle with red glow -->
  <defs>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feMorphology operator="dilate" radius="2"/>
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring with red glow -->
  <circle cx="60" cy="60" r="55" stroke="url(#redGradient)" stroke-width="3" fill="none" filter="url(#redGlow)" opacity="0.8"/>
  
  <!-- Inner escape room door/portal design -->
  <g transform="translate(60,60)">
    <!-- Main door frame -->
    <rect x="-25" y="-35" width="50" height="70" rx="5" ry="5" stroke="#ff0000" stroke-width="2.5" fill="none"/>
    
    <!-- Door panels -->
    <rect x="-22" y="-32" width="44" height="32" rx="2" ry="2" stroke="#ff4444" stroke-width="1.5" fill="none" opacity="0.7"/>
    <rect x="-22" y="2" width="44" height="30" rx="2" ry="2" stroke="#ff4444" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Central lock mechanism -->
    <circle cx="0" cy="0" r="8" stroke="#ff0000" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="4" fill="#ff0000" opacity="0.8"/>
    
    <!-- Key elements -->
    <path d="M -3,0 L 3,0 M 0,-3 L 0,3" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Corner decorative elements -->
    <g stroke="#ff4444" stroke-width="1" fill="none">
      <path d="M -20,-28 L -25,-28 L -25,-23"/>
      <path d="M 20,-28 L 25,-28 L 25,-23"/>
      <path d="M -20,28 L -25,28 L -25,23"/>
      <path d="M 20,28 L 25,28 L 25,23"/>
    </g>
    
    <!-- Text integration lines -->
    <line x1="-40" y1="0" x2="-28" y2="0" stroke="#ff0000" stroke-width="1" opacity="0.6"/>
    <line x1="28" y1="0" x2="40" y2="0" stroke="#ff0000" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Bottom text -->
  <text x="60" y="100" text-anchor="middle" fill="#ff0000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KinqueScape</text>
</svg>